<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos a ir al Bowling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f3f3f3;
        }
        #content {
            margin-top: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Vamos a ir al Bowling</h1>
        <button id="noButton">No</button>
        <button id="yesButton">Sí</button>
        <div id="response"></div>
    </div>

    <script>
        document.getElementById('noButton').addEventListener('click', function() {
            document.getElementById('response').innerText = "Messi no me trataría así.";
        });

        document.getElementById('yesButton').addEventListener('click', function() {
            document.getElementById('response').innerText = "¡Te amo!";
        });
    </script>
</body>
</html>
